        <ul id="slide-out" class="sidenav">

        <div id="invoice_form" class="row">
            <div class="card" style="width: available">
                <div class="col card m4 push-l4" style="margin: 5%;">
                    <div class="input-field">
                        <label for="search"><i class="material-icons">search</i>  &nbsp; Rechercher par nom</label>
                        <input id="search" type="search" required onkeyup="maRecherche()">
                    </div>
                </div>

                <div class="card-content">
                <table class="striped centered">
                    <thead>
                        <tr>
                            <th>Numéro du Client</th>
                            <th>Nom du Client</th>
                            <th>Nom et Numéro de Rue</th>
                            <th>Code Postal</th>
                            <th>Localité</th>
                            <th>Numéro de Téléphone</th>
                            <th>Numéro de TVA</th>
                            <th>Email</th>
                            <th>Langue</th>
                            <th colspan="4">Tâches</th>
                        </tr>
                    </thead>
                    <tbody id="user_clients">
                    </tbody>
                </table>

                <div id="preloader" class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">

                        </div>
                        <div class="gap-patch">

                        </div>

                        </div>
                    </div>

                <br/>
                <div class="row">

                        <button class='waves-effect waves-light btn modal-trigger' data-target="modal1"><i class="material-icons">add</i></button>

                            <h2>Ajouter un client</h2>
                            <div class="row center-align"  style="margin: 40px;">

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_number" disabled placeholder="">
                                        <label for="client_number">Numéro du client</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_name">
                                        <label for="client_name">Nom du client (société ou personne physique)</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_rue">
                                        <label for="client_rue">Nom et numéro de rue</label>

                                </div>

                                <div class="row">
                                    <div class="input-field s12">

                                    </div>
                                </div>

                                <div class="row">

                                        <input type="text" id="client_localite">
                                        <label for="client_localite">Localité</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_phone_number">
                                        <label for="client_phone_number">Numéro de téléphone</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_tva_number">
                                        <label for="client_tva_number">Numéro de TVA</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field s12">
                                        <input type="text" id="client_email">
                                        <label for="client_email">Email</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="s12">
                                        <label for="client_language">Langue
                                            <select id="client_language" class="browser-default">
                                                <option selected>FR</option>
                                                <option>NL</option>
                                                <option>DE</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                </div>

                                <div class="row">

                                </div>

                                    <div class="input-field s12">

                                    <div class="input-field s12">

                                </div>

                                </div>

                                        <button id="edit_client_infos" class='modal-close waves-effect waves-green btn-large' onclick="editClient(this.value)">Modifier</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                retrieveUsersFromFirestore();

                if (user.photoURL) {
                    document.getElementById("user_image").src = user.photoURL;
                }
                document.getElementById("user_name").innerText = user.displayName;
                document.getElementById("user_email").innerText = user.email;
            } else {
                window.location = "../index.html";
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });

        function logOutUser() {
            firebase.auth().signOut().then(function() {
                document.location.href = "https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=https://faisalhotak.github.io/Manager/"
            }).catch(function(error) {
                console.log(error);
            });
        }

        function maRecherche(){
            var input, filter, div_user, tr, a, i, txtValue;
            input = document.getElementById('search');
            filter = input.value.toUpperCase();
            div_user = document.getElementById('user_clients');
            tr = div_user.getElementsByTagName('tr');
            for (i = 0; i < tr.length ; i++){
                a = tr[i].getElementsByTagName('td')[1];
                txtValue = a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1){
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

    </script>
